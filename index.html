<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinkenlights</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Blinkenlights</h1>
            <p class="subtitle">Classic Computers & Their Blinking Lights</p>
        </header>

        <main class="computers">

            <!-- Commodore 128 + 2x 1571 -->
            <div class="computer-card">
                <div class="computer-scene c128-scene">
                    <!-- C128 Body -->
                    <div class="c128-body">
                        <div class="c128-top-bar">
                            <div class="c128-logo-area">
                                <span class="c128-logo-text">commodore</span>
                                <span class="c128-model">128</span>
                            </div>
                            <div class="c128-fkeys">
                                <div class="fkey128"></div>
                                <div class="fkey128"></div>
                                <div class="fkey128"></div>
                                <div class="fkey128"></div>
                                <div class="fkey128"></div>
                                <div class="fkey128"></div>
                                <div class="fkey128"></div>
                                <div class="fkey128"></div>
                            </div>
                            <div class="led" data-color="green" data-type="power"></div>
                        </div>
                        <div class="c128-main-area">
                            <div class="c128-keyboard">
                                <div class="c128-key-row">
                                    <div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey w2"></div>
                                </div>
                                <div class="c128-key-row">
                                    <div class="ckey w15"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div>
                                </div>
                                <div class="c128-key-row">
                                    <div class="ckey w15"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey w15"></div>
                                </div>
                                <div class="c128-key-row">
                                    <div class="ckey w2"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey"></div><div class="ckey w2"></div>
                                </div>
                                <div class="c128-key-row">
                                    <div class="ckey cmod"></div>
                                    <div class="ckey cspc"></div>
                                    <div class="ckey cmod"></div>
                                    <div class="ckey"></div>
                                    <div class="ckey"></div>
                                    <div class="ckey"></div>
                                    <div class="ckey"></div>
                                </div>
                            </div>
                            <div class="c128-numpad">
                                <div class="cnp"></div><div class="cnp"></div><div class="cnp"></div><div class="cnp"></div>
                                <div class="cnp"></div><div class="cnp"></div><div class="cnp"></div><div class="cnp"></div>
                                <div class="cnp"></div><div class="cnp"></div><div class="cnp"></div><div class="cnp"></div>
                                <div class="cnp"></div><div class="cnp"></div><div class="cnp"></div><div class="cnp"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Two 1571 Drives -->
                    <div class="c128-drives">
                        <div class="c128-1571">
                            <div class="drive-top-label">1571</div>
                            <div class="drive-slot"></div>
                            <div class="drive-latch"></div>
                            <div class="drive-bottom">
                                <div class="led" data-color="green" data-type="power"></div>
                                <div class="led" data-color="red" data-type="activity"></div>
                            </div>
                        </div>
                        <div class="c128-1571">
                            <div class="drive-top-label">1571</div>
                            <div class="drive-slot"></div>
                            <div class="drive-latch"></div>
                            <div class="drive-bottom">
                                <div class="led" data-color="green" data-type="power"></div>
                                <div class="led" data-color="red" data-type="activity"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <h2 class="computer-label">Commodore 128</h2>
            </div>

            <!-- Metaverso BBS Terminal -->
            <div class="computer-card">
                <div class="computer-scene bbs-scene">
                    <!-- Monitor -->
                    <div class="bbs-monitor">
                        <div class="bbs-monitor-bezel">
                            <div class="bbs-screen" id="bbs-screen"></div>
                        </div>
                        <div class="bbs-monitor-stand"></div>
                    </div>
                    <!-- Terminal base -->
                    <div class="bbs-terminal-base">
                        <span class="bbs-terminal-label">METAVERSO</span>
                        <div class="led" data-color="green" data-type="power"></div>
                    </div>
                </div>
                <h2 class="computer-label">Metaverso BBS</h2>
            </div>

        </main>

        <footer>
            <p>Achtung! Alles Lookenspeepers! Das computenmachinen ist nicht fur gefingerpoken und mittengrabben.</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
